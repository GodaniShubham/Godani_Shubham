    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">

<body>
    <!-- contact section -->
    <section id="contact">
        <div class="container">
            <header>
                <div class="container">
                    <nav>
                        <ul>
                            <li><a href="#">Shubham</a></li>
                        </ul>
                        <ul class="nav-text-right">
                            <li class="nav1-text"><a href="index.html" class="nav1-btn">Home</a></li>
                            <!-- <li class="nav1-text"><a href="#" class="nav1-btn">About</a></li> -->
                            <li class="nav1-text"><a href="contact.html" class="nav1-btn">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
            <h1 class="text-center">Contact Us</h1>
            <div class="alert alert-danger" role="alert">
                This page is Under construction
              </div>
            <form>
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control-plaintext" placeholder="email@example.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="text" placeholder="Enter Your Name Here">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="msg" class="col-sm-2 col-form-label">Message</label>
                    <div class="col-sm-8">
                        <textarea type="" class="form-control" id="inputPassword"
                            placeholder="Write Your Message Here"></textarea>
                    </div>
                </div>
                <div class="center-btn">
                    <button type="submit" class="btn btn-primary btn-lg ">Submit</button>

                </div>
            </form>
        </div>
    </section>
</body>
